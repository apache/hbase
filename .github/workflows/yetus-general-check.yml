---
name: Yetus General Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  general-check:
    runs-on: ubuntu-latest
    timeout-minutes: 600

    steps:
      - name: Checkout HBase
        uses: actions/checkout@v4
        with:
          path: src
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Maven cache
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: hbase-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            hbase-m2-

      - name: Run Yetus Test Patch
        uses: apache/yetus-test-patch-action@main
        with:
          basedir: ./src
          patchdir: ./out
          buildtool: maven
          githubtoken: ${{ secrets.GITHUB_TOKEN }}
          javahome: /usr/lib/jvm/temurin-17-jdk-amd64
          personality: ./src/dev-support/hbase-personality.sh
          plugins: all,-javadoc,-jira,-shadedjars,-unit,-findbugs
          testsfilter: checkstyle,javac,javadoc,pylint,shellcheck,shelldocs,blanks,perlcritic,ruby-lint,rubocop
          blanks-eol-ignore-file: ./src/dev-support/blanks-eol-ignore.txt
          blanks-tabs-ignore-file: ./src/dev-support/blanks-tabs-ignore.txt
          author-ignore-list: ./src/dev-support/_chapters/developer.adoc
          docker: true
          dockermemlimit: 20g
          proclimit: 30000
          buildjava: 17
          skip-errorprone: false

      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: yetus-general-check-output
          path: ${{ github.workspace }}/out
          retention-days: 7
